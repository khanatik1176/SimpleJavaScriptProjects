<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Data Push and Pop</title>
</head>
<body>
    <div class="container">
        <div class="form-area">
            <form action="" class="form">
                <label class="title" for="">Enter a string!</label>
                <input type="text" class="data" name="data" id="data">
                <button class="submit">Submit</button>
                <p class="output"></p>
                <button class="pop">Pop</button>

            </form>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
